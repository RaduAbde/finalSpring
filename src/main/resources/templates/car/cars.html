<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
 .grow {
  animation: grow 2s ease;
}
@keyframes grow {
  from { transform: scale(0); }
  to { transform: scale(1); }
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Acceso a datos</title>
</head>
<body>
<div class="container my-2" align="center">

    <h3>Car List</h3>
    <table style="width:80%" border="1" class=" grow shadow-lg p-3 mb-5 bg-body rounded table table-dark table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Matricula</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Potencia</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car:${cars}">
            <td th:text="${car.matricula}"></td>
            <td th:text="${car.marca}"></td>
            <td th:text="${car.modelo}"></td>
            <td th:text="${car.potencia}"></td>
            <td>
                <a th:href="@{/view/update/{matricula}(matricula=${car.matricula})}" class="btn btn-info">Update</a>
                <a th:href="@{/view/delete/{matricula}(matricula=${car.matricula})}" onclick="confirmar_delPlanilla()"  class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <script>

function confirmar_delPlanilla() {
    if (confirm("Â¿Seguro que desea eliminar la Task? Cuidado, Esto no podra deshacerse")){
        return true;
        } else {
        return false; }
}
</script>
    <a th:href="@{/view/car/create}" class="btn btn-info" align="center">Add New Car</a>
</div>
</body>
</html>
